<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-3 ">Welcome Our Bank</h1>
        <section class="max-w-screen-xl mx-auto my-10 grid md:grid-cols-3 grid-cols-1 gap-6">
            <!-- cart one -->
            <div class="card bg-teal-700 text-primary-content mt-11">
                <div class="card-body">
                    <h2 class="text-4xl mb-5">Deposit</h2>
                    <h2 class="text-6xl">$<span id="deposit-total">00</span></h2>

                </div>
            </div>

            <!-- cart two -->
            <div class="card  bg-primary text-primary-content mt-11">
                <div class="card-body">
                    <h2 class="text-4xl mb-5">Withdraw</h2>
                    <h2 class="text-6xl">$<span id="withdraw-total">00</span></h2>

                </div>
            </div>

            <!-- cart three -->
            <div class="card  bg-sky-700 text-primary-content mt-11">
                <div class="card-body">
                    <h2 class="text-4xl mb-5">Balance</h2>
                    <h2 class="text-6xl">$<span id="total-balance">1240</span></h2>

                </div>
            </div>


        </section>

        <section class="max-w-screen-xl mx-auto my-10 grid md:grid-cols-2 grid-cols-1 gap-8">
            <!-- cart one -->
            <div class="card  bg-amber-700 text-primary-content">
                <div class="card-body">
                    <h2 class="text-2xl mb-4">Please Deposit</h2>
                    
                    <input class="w-9/12 block mb-3 px-3 text-black " type="email" placeholder="$Amount you want to deposit" name="" id="deposit-field">
                    
                    <div class="card-actions ">
                        <button id="deposit-btn" class="btn">Deposit</button>
                    </div>
                </div>
            </div>
            <!-- cart two -->
            <div class="card  bg-emerald-400 text-primary-content">
                <div class="card-body">
                    <h2 class="text-2xl mb-4">Please Withdraw</h2>
                    <input class="w-9/12 block mb-3 px-3  text-black " type="email"  text-black  placeholder="$Amount you want to deposit" name="" id="withdraw-field">
                    <div class="card-actions">
                        <button id="Withdraw-btn" class="btn">Withdraw</button>
                    </div>
                </div>
            </div>

        </section>




    </header>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
